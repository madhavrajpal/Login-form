<html>
   <title>Log In</title>
    <body>

        <link rel="stylesheet" href="./index.css">
        <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
        
         <div class="cover">
            <br>
        <div class="overlay">
   
    <form>
    
       <div class="con">
       
       <header class="head-form">
          <h2>Log In</h2>
         
       </header>
     
       <br>
       <div class="field-set">
        
        
         <select class="select" style="width: 283px;font-size: 16px;color: black;font-family: 'Abel', sans-serif;margin-bottom: 10px;color:#000;background-color: #fff;border: none;border-radius: 5px 5px 5px 5px;height: 40px;padding-left: 10px;"  placeholder="Username" required>
           <option style="background: rgba(0, 0, 0, 0.3);">demo1</option>
           <option style="background: rgba(0, 0, 0, 0.3);">demo2</option>

           </select>
         <br>
         
       <div class="field-set">
        
       
          <select style="color: black;font-family: 'Abel', sans-serif;width: 283px;font-size: 16px;margin-bottom: 4px;color:#000; background-color: #fff;border: none;border-radius: 5px 5px 5px 5px;height: 40px;padding-left: 10px;"  placeholder="Username" required>
            <option style="background: rgba(0, 0, 0, 0.3);">company 1</option>
            <option style="background: rgba(0, 0, 0, 0.3);">company 2</option>

            </select>
          <br>
         
          
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
            
             <input class="form-input" id="txt-input" type="text" placeholder="Username" required>
         
          <br>
         
             
         
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
      
          <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
         

         <span >
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye" ></i>
         </span>
         
         
          <br>
          
          <button class="log-in" onclick="myFunction()"> Log In </button>
        
       </div>
      
       <div class="other">
   
          <button class="btn submits frgt-pass">Forgot Password</button>
   
          <button class="btn submits sign-up">New <br>Company
   
          
          </button>
  
       </div>
         
  
      </div>
    
    </form>
    </div>
   </div>
   <script>
      function myFunction() {
        window.location.href="./index3.html";
      }
    </script>
